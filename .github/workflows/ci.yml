name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions: write-all

env:
  NODE_VERSION: 24
  DOTNET_VERSION: '9.0.x'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: Prettier
        run: npm run prettier:check
        working-directory: fenrick.miro.client

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: ESLint
        run: npm run lint
        working-directory: fenrick.miro.client

  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: Stylelint
        run: npm run stylelint
        working-directory: fenrick.miro.client

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: Typecheck
        run: npm run typecheck
        working-directory: fenrick.miro.client

  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Format check
        run:
          dotnet format --no-restore --verify-no-changes
          fenrick.miro.server/fenrick.miro.server.csproj

  dotnet-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - name: Restore
        run:
          dotnet restore
          fenrick.miro.tests/fenrick.miro.tests.csproj
      - name: Test
        run: |
          dotnet test fenrick.miro.tests/fenrick.miro.tests.csproj

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: Unit tests
        run: npm test -- --shard=${{ matrix.shard }}/2
        working-directory: fenrick.miro.client

  sonar:
    if: always()
    needs:
      - unit-tests
      - dotnet-tests
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node & install frontâ€‘end deps
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
          
      - run: corepack enable && npm ci
        working-directory: fenrick.miro.client

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
          
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
          
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
  
      - run: dotnet tool install --global dotnet-coverage

      - name: Begin sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"fenrick_MiroDiagraming" /o:"fenrick" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml

      - name: Build
        shell: powershell
        run: |
          dotnet build --no-incremental

      - name: Test coverage
        shell: powershell
        run: |
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
      
      - name: End sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  codeql:
    if: always()
    needs:
      - unit-tests
      - dotnet-tests
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: csharp
            build-mode: manual
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      - if: matrix.language == 'csharp'
        run:
          dotnet build fenrick.miro.server/fenrick.miro.server.csproj
          --configuration Release
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Cache Storybook
        uses: actions/cache@v4
        with:
          path: fenrick.miro.client/node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('fenrick.miro.client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-storybook-
      - name: Build server and client
        run: dotnet build fenrick.miro.server/fenrick.miro.server.csproj -c Release
      - name: Build Storybook
        run: npm run build-storybook
        working-directory: fenrick.miro.client
      - name: Verify Storybook
        run: test -d storybook-static
        working-directory: fenrick.miro.client
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: fenrick.miro.client/dist

  release:
    if: github.event_name == 'push'
    needs:
      - prettier
      - eslint
      - stylelint
      - typecheck
      - dotnet-format
      - dotnet-tests
      - unit-tests
      - sonar
      - codeql
      - build
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fenrick.miro.client/package-lock.json
      - run: corepack enable
        working-directory: fenrick.miro.client
      - run: npm install --frozen-lockfile || npm install
        working-directory: fenrick.miro.client
      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=moderate
        working-directory: fenrick.miro.client
      - name: Download artefact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: fenrick.miro.client/dist
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        working-directory: fenrick.miro.client
      - name: Check release tag
        id: release_tag
        run: |
          git fetch --tags
          tag=$(git tag --points-at HEAD | head -n 1)
          if [ -n "$tag" ]; then
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
          fi

  docker-image:
    if: needs.release.outputs.tag != ''
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.tag }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  rollback:
    if: failure() && github.event_name == 'push'
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Use previous artefact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist
      - name: Deploy previous artefact
        run: echo "Rollback to previous artefact"
