name: Prettier

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Enable Corepack to use Yarn 4
      - run: corepack enable

      - run: yarn install --immutable
      - run: yarn prettier:check
